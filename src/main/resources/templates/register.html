<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our awesome app!</div>
            </div>

            <h1>Cr√©ation CV et Inscription</h1>

            <form th:action="@{/registration}" method="post" th:object="${cv}">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="control-label" > Prenom </label>
                            <input id="firstName" class="form-control" th:field="*{prenom}"
                                   required autofocus="autofocus" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="control-label" >Nom</label>
                            <input id="lastName" class="form-control" th:field="*{nom}"
                                   required autofocus="autofocus" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" > Email </label>
                    <input id="email" class="form-control" th:field="*{email}"
                           required autofocus="autofocus" />
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="control-label" > Telephone </label>
                            <input id="telephone" class="form-control" th:field="*{telephone}"
                                   required autofocus="autofocus" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="control-label" > Adresse</label>
                            <input id="address" class="form-control" th:field="*{adresse}"
                                   required autofocus="autofocus" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="control-label" >Specialite </label>
                            <input id="speciality" class="form-control" th:field="*{specialite}"
                                   required autofocus="autofocus" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="control-label" > Niveau Etude </label>
                            <input id="nivoEtude" class="form-control" th:field="*{niveauEtude}"
                                   required autofocus="autofocus" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label"> Mot de passe </label>
                    <input  th:field="*{password}"
                            type="password" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label" > Age </label>
                    <input id="age" class="form-control" th:field="*{age}"
                           required autofocus="autofocus" />
                </div>


                <div class="form-group">
                    <label class="control-label" > Experience Professionnelle </label>
                    <textarea rows="7" id="experienceProfessionnelle" class="form-control" th:field="*{experienceProfessionnelle}"
                              required autofocus="autofocus"> </textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>
</div>
